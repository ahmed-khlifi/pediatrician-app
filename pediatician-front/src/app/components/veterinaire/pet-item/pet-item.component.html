<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md space-y-4">
  <h2 class="text-xl font-semibold text-center text-indigo-600">🐾 Create a New Pet</h2>

  <form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input formControlName="name" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Type</label>
      <input formControlName="type" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Race</label>
      <input formControlName="race" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Age</label>
      <input formControlName="age" type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Image URL</label>
      <input formControlName="petImage" type="text" placeholder="https://..." class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition duration-150">
      Create Pet 🐕
    </button>
  </form>
</div>
