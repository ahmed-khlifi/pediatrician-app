<button (click)="openDialogAddPet()"class="btn btn-outline-success">add pet</button>

<button (click)="openDialogAddVisit()" class="btn btn-outline-success">add visit</button>


@for (pet of groupedVisits().keys(); track pet) {
<div class="max-w-sm rounded-2xl overflow-hidden shadow-lg p-4 bg-white text-center border border-gray-200">
    <img
      [src]="pet.petImage || 'https://res.cloudinary.com/dxfo1dykz/image/upload/v1750955998/508510497_1225370142107337_619371781896442612_n_r1ayov.png'" width="150px" height="150px"
      alt="{{ pet.name }}"
      class="w-full h-48 object-cover rounded-xl mb-4"
    />
  
    <div class="text-xl font-semibold text-gray-800">{{ pet.name }}</div>
    <div class="text-sm text-gray-500 italic">{{ pet.type }} - {{ pet.race }}</div>
    <div class="mt-2 text-base text-gray-700">Age: {{ pet.age }} years</div>
  
    <button (click)="showRecord(pet.id)"  class="btn btn-primary">vaccination record</button>

  </div>
}
